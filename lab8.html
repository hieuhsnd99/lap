<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form demo</title>
	<link rel="stylesheet" type="text/css" href="from1.css">
</head>
<body>
	<section>
		<h2>YouTube video Form</h2>
		<form>
			<div>
				<label>ID</label>
				<input type="text" name="">
			</div>
			<div>
				<label>Name</label>
				<input type="text" name="">
			</div>
			<div>
				<label>Description</label>
				<input type="text" name="">
			</div>
			<div>
				<label>Gende</label>
				<input type="radio" name="Male">Male
				<input type="radio" name="FeMale">FeMale
				<input type="radio" name="Other">Other
			</div>
			<div>
				<label>Author</label>
				<select>
					<option>H. Rackham</option>
					<option>Cicero</option>
					<option> Finibus Bonorum</option>
				</select>
			</div>
			<div>
				<label>Status</label>
				<input type="radio" name="">
				Active
				<input type="radio" name="">
				Deactive
			</div>
			<div>
				<input type="Submit" name="" value="OK">
				<input type="reset" name="" value="Reset">
			</div>
		</form>
	</section>
</body>
</html>
